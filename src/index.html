<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noa notebook</title>
</head>
<body>
    <div class="title">notebook</div>
    <div id="project-display"></div>

    <dialog id="add-project-form">
        <div>
            <label for="title">Project title:</label>
            <input type="text" name="title" id="title">
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" name="description" id="description">
        </div>
        <div><button id="add-project-complete" type="submit">Create project</button></div>
    </dialog>

    <dialog id="add-todo-form">
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
        </div>
        <div>
            <label for="desscription">Description:</label>
            <input type="text" name="description" id="description">
        </div>
        <div>
            <label for="due-date">Due date:</label>
            <input type="date" name="due-date" id="due-date">
        </div>
        <div>
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div><button id="add-todo-complete" type="submit">Add to-do item</button></div>
    </dialog>
</body>
</html>
